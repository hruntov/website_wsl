<nav aria-label="Page navigation">
	<ul class="pagination justify-content-center">
		{% if youtubers.has_previous %}
			<li class="page-item">
				<a class="page-link" href="?page=1" aria-label="First">
					<span aria-hidden="true">&laquo; first</span>
				</a>
			</li>
			<li class="page-item">
				<a class="page-link" href="?page={{ youtubers.previous_page_number }}" aria-label="Previous">
					<span aria-hidden="true">previous</span>
				</a>
			</li>
		{% endif %}

		<li class="page-item disabled">
			<a class="page-link" href="#" tabindex="-1">Page {{ youtubers.number }} of {{ youtubers.paginator.num_pages }}</a>
		</li>

		{% if youtubers.has_next %}
			<li class="page-item">
				<a class="page-link" href="?page={{ youtubers.next_page_number }}" aria-label="Next">
					<span aria-hidden="true">next</span>
				</a>
			</li>
			<li class="page-item">
				<a class="page-link" href="?page={{ youtubers.paginator.num_pages }}" aria-label="Last">
					<span aria-hidden="true">last &raquo;</span>
				</a>
			</li>
		{% endif %}
	</ul>
</nav>
